<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

    <title>Frontend Mentor | [Challenge Name Here]</title>
    <link rel="stylesheet" href="./src/css/styles.css">
</head>

<body>

    <div class="dashboard">

        <div class="header">
            <div>
                <h1>Social Media Dashboard</h1>
                <h3>Total Followers: <span class="totalNumber">23,004</span></h3>
            </div>

            <div class="content__toggle">
                <h3>Dark Mode</h3>
                <div class="toggle">
                    <div class="ball"></div>
                </div>
            </div>

            <div class="month">
                <h4>Month <span class="currentMonth">ene</span></h4>

                <ul class="months">
                    <li class="item">ene</li>
                    <li class="item">feb</li>
                    <li class="item">mar</li>
                    <li class="item">abr</li>
                    <li class="item">may</li>
                    <li class="item">jun</li>
                </ul>
            </div>
        </div>

        <div class="followers"></div>

        <div class="container__overview">
            <h2>Overview - Today</h2>

            <div class="overviews"></div>
        </div>

    </div>





    <script src="./src/js/main.js" type="module"></script>
</body>

</html>
